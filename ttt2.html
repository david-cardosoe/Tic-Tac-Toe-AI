<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ttt2.css">
</head>
<body>
    
    <div class="container header">
        <div class="row">
            <div class="col-sm-12">
                <h1 class ="text-center" id="main-page-header">Tic Tac Toe<i class="bi bi bi-grid-3x3"></i></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h6 id="live-count"></h6>
        </div>
    </div>
    <div class="container" id="playing-field">
        <div class="row buttons">
            <div class="col-sm-12 text-center">
                <input type="button" class="btnn" id="btn1" value="">
                <input type="button" class="btnn" id="btn2" value="">
                <input type="button" class="btnn" id="btn3" value="">
            </div>
        </div>
        <div class="row buttons">
            <div class="col-sm-12 text-center">
                <input type="button" class="btnn" id="btn4" value="">
                <input type="button" class="btnn" id="btn5" value="">
                <input type="button" class="btnn" id="btn6" value="">
            </div>
        </div>
        <div class="row buttons">
            <div class="col-sm-12 text-center">
                <input type="button" class="btnn" id="btn7" value="">
                <input type="button" class="btnn" id="btn8" value="">
                <input type="button" class="btnn" id="btn9" value="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <p class="wins" id="xwins"></p>
            <p class="wins" id="owins"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-outline-dark" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="ttt2.js"></script>
</html>
